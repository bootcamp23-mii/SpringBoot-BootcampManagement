<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" th:href="@{dist/img/favicons/favicon.ico}">

        <title>Dashboard Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{dist/css/bootstrap.min.css}" rel="stylesheet"/>

        <!-- Custom styles for this template -->
        <link th:href="@{dist/css/dashboard.css}" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">MII Bootcamp Management</a>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="index.html">Sign out</a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <main role="main">
                    <div id="login-column" class="md-10">
                        <div id="login-box" class="md-12">
                            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center border-bottom">
                                <h1 class="h2">Register</h1>
                            </div>
                            <!-- Content -->
                            <!--Registration form-->
                            <form name="form-register" th:action="@{/insertRegister}" method="POST">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" class="form-control" id="name" name="name" value=""/>
                                        </div>
                                        <div class="form-group">
                                            <label>Birth Place</label>
                                            <select name="birthplace" id="birthplace" class="form-control">
                                                <div th:each="data :${dataDistrict}">
                                                    <option th:value="${data.id}" th:text="${data.name}"></option>
                                                </div>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Birth Date</label>
                                            <input type="date" class="form-control" id="birthdate" name="birthdate" value=""/>
                                        </div>
                                        <div class="form-group">
                                            <label>Gender</label>
                                            <select class="form-control" name="gender" id="gender">
                                                <option value="0">Female</option>
                                                <option value="1">Male</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Religion</label>
                                            <select name="religion" id="religion"  class="form-control">
                                                <div th:each="data :${dataReligion}">
                                                    <option th:value="${data.id}" th:text="${data.name}"></option>
                                                </div>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Marital Status</label>
                                            <select class="form-control" name="marriedstatus" id="marriedstatus">
                                                <option value="0">Single</option>
                                                <option value="1">Married</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="text" class="form-control" id="email" name="email" value=""/>
                                        </div>
                                        <div class="form-group">
                                            <label>Phone</label>
                                            <input type="text" class="form-control" id="phone" name="phone" value=""/>
                                        </div>
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control" id="address" name="address" value=""/>
                                        </div>
                                        <div class="form-group">
                                            <label>Village</label>
                                            <select name="village" id="village" class="form-control">
                                                <div th:each="data :${dataVillage}">
                                                    <option th:value="${data.id}" th:text="${data.name}"></option>
                                                </div>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>On Board Date</label>
                                            <input type="date" class="form-control" id="onboarddate" name="onboarddate" value=""/>
                                        </div>
                                        <div class="form-group">
                                            <label>Hiring Location</label>
                                            <select name="hiringlocation" id="hiringlocation" class="form-control">
                                                <div th:each="data :${dataDistrict}">
                                                    <option th:value="${data.id}" th:text="${data.name}"></option>
                                                </div>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-default" value="submit">Save</button>
                                    </div>
                                </div>
                            </form>
                            <!--ENDOF Registration form-->
                            <!-- /.End Content -->
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!--    <script>window.jQuery || document.write('<script th:src="@{dist/js/jquery-slim.min.js}"><\/script>')</script>-->
        <script th:src="@{dist/js/popper.min.js}"></script>
        <script th:src="@{dist/js/bootstrap.min.js}"></script>

        <!-- Icons -->
        <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

        <script>
            feather.replace();
        </script>
    </body>
</html>
