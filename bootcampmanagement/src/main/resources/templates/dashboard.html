    <script>
        $(function () {
            $('.editModal').click(function ()
            {
                var $row = $(this).closest("tr"), $tds = $row.find("td");
                $('#id').val($row.find('td:eq(0)').text());
                document.getElementById('rid').value = $row.find('td:eq(0)').text();
                document.getElementById('rname').value = $row.find('td:eq(1)').text();
            });
        });
    </script>
    <script  type="text/javascript">
        function setEdit(id, name)
        {
            document.getElementById('rid').value = id;
            document.getElementById('rname').value = name;
        }
