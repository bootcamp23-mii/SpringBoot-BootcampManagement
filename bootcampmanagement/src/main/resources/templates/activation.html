    <div class="container-fluid">

                <!-- Content -->
                <!--Registration form-->
                <form name="form-register" th:action="@{/newpassword}" method="POST">
                    <input type="hidden" id="idemp" name="idemp" th:value="${idemp}">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="password" class="form-control" id="newpass" name="newpass" value=""/>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="password" class="form-control" id="newpassconfirmation" name="newpassconfirmation" value=""/>
                        </div>
                        <button type="submit" class="btn btn-default" value="submit" onclick="return validate()">Save</button>
                    </div>
                </form>

                <!-- Content -->

                <!-- /.End Content -->
            </main>
        </div>
    </div>
    <script type="text/javascript">
        function validate() {
            var password = document.getElementById("newpass").value;
            var confirmPassword = document.getElementById("newpassconfirmation").value;
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>

    <script>
        $(function () {
            $('.editModal').click(function ()
            {
                var $row = $(this).closest("tr"), $tds = $row.find("td");
                $('#id').val($row.find('td:eq(0)').text());
                document.getElementById('rid').value = $row.find('td:eq(0)').text();
                document.getElementById('rname').value = $row.find('td:eq(1)').text();
            });
        });
    </script>
    <script  type="text/javascript">
        function setEdit(id, name)
        {
            document.getElementById('rid').value = id;
            document.getElementById('rname').value = name;
        }
