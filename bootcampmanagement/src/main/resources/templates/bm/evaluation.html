<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" th:href="@{../dist/img/favicons/favicon.ico}"/>

        <title>Dashboard Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{../dist/css/bootstrap.min.css}" rel="stylesheet"/>
        <!--<link href="dist/css/bootstrap.min.css" rel="stylesheet">-->

        <!-- Custom styles for this template -->
        <link th:href="@{../dist/css/dashboard.css}" rel="stylesheet"/>
    </head>
    <body>
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Bootcamp Management</a>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" th:href="@{/logout}">Sign out</a>
                </li>
            </ul>
        </nav>
        <div class="main">
            <!-- MAIN CONTENT -->
            <div class="container-fluid">
                <div class="row">
                    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                        <h1>Evaluation</h1>
                        <!--show table-->
                        <p>
                            <a class="btn btn-success" data-target="#modalForm" data-toggle="modal">
                                Insert Data
                            </a>
                        </p>
                        <table class="table table-striped" id="participantTable" cellspacing='30' align ='center' border="1">
                            <thead class="active">
                                <tr>
                                    <th>Participant</th>
                                    <th>Date</th>
                                    <th>Lesson</th>
                                    <th>Topic</th>
                                    <th>Daily Score</th>
                                    <th>Note</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="data :${dataEvaluation}">
                                    <td th:text="${data.participant.id+'-'+data.participant.name}"></td>
                                    <td th:text="${data.evaluationdate}"></td>
                                    <td th:text="${data.lesson.name}"></td>
                                    <td th:text="${data.topic.name}"></td>
                                    <td th:text="${data.isdaily}"></td>
                                    <td th:text="${data.note}"></td>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalForm" 
                                                th:data-id="${data.id}" th:data-idparticipant="${data.participant.id}" 
                                                th:data-evaluationdate="${data.evaluationdate}" th:data-idlession="${data.lesson.id}" 
                                                th:data-idtopic="${data.topic.id}" th:data-isdaily="${data.isdaily}" 
                                                th:data-note="${data.note}"
                                                >Edit</button>
                                        <a class="btn btn-primary" th:href="@{/bm/getscore/{id}(id=${data.id})}">Score</a>
                                        <a class="btn btn-danger" th:href="@{/bm/deleteEvaluation/{id}(id=${data.id})}">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!--end of show table-->
                        <!--show save form modal-->
                        <form action="/bm/saveEvaluation" method="POST">
                            <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header text-center">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="close">
                                                <span aria-hidden="true">
                                                    &times;
                                                </span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <input type="hidden" id="idEvaluation" name="idEvaluation" value=""/>
                                            <label data-error="wrong" data-success="true">Employee</label>
                                            <select name="idEmployee" id="idEmployee" class="form-control">
                                                <div th:each="data :${dataParticipant}">
                                                    <option th:value="${data.id}" th:text="${data.employee.name}"></option>
                                                </div>
                                            </select>
                                            <label data-error="wrong" data-success="true">Evaluation Date</label>
                                            <input type="date" class="form-control" id="evaluationDate" name="evaluationDate">
                                            <label data-error="wrong" data-success="true">Lesson</label>
                                            <select name="idlesson" id="idlesson" class="form-control">
                                                <div th:each="data :${dataLesson}">
                                                    <option th:value="${data.id}" th:text="${data.classes.id+' - '+data.name}"></option>
                                                </div>
                                            </select>
                                            <label data-error="wrong" data-success="true">Topic</label>
                                            <select name="idTopic" id="idTopic" class="form-control">
                                                <div th:each="data :${dataTopic}">
                                                    <option th:value="${data.id}" th:text="${data.name}"></option>
                                                </div>
                                            </select>
                                            <label data-error="wrong" data-success="true">Is Daily</label>
                                            <select name="isDaily" id="isDaily" class="form-control">
                                                <option value="0">no</option>
                                                <option value="1">yes</option>
                                            </select>
                                            <label data-error="wrong" data-success="true">Note</label>
                                            <textarea class="form-control" id="note" name="note"></textarea>
                                        </div>
                                        <div class="modal-footer">
                                            <input type="submit" class="btn btn-success" value="Save" name="save"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!--end of show save form modal-->
                    </main>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!--    <script>window.jQuery || document.write('<script th:src="@{dist/js/jquery-slim.min.js}"><\/script>')</script>-->
        <script th:src="@{../dist/js/popper.min.js}"></script>
        <script th:src="@{../dist/js/bootstrap.min.js}"></script>

        <!-- Icons -->
        <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

        <script>
            feather.replace();
        </script>
        <script>
            $('#modalForm').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget);
                var idEvaluation = button.data('id');
                var idEmployee = button.data('idparticipant');
                var evaluationDate = button.data('evaluationdate');
                var idlesson = button.data('idlession');
                var idTopic = button.data('idtopic');
                var isDaily = button.data('isdaily');
                var note = button.data('note');
                var modal = $(this);
                modal.find('#idEvaluation').val(idEvaluation);
                modal.find('#idEmployee').val(idEmployee);
                modal.find('#evaluationDate').val(evaluationDate);
                modal.find('#idlesson').val(idlesson);
                modal.find('#idTopic').val(idTopic);
                modal.find('#isDaily').val(isDaily);
                modal.find('#note').val(note);
            });
        </script>
        <script  type="text/javascript">
            function setEdit(id, name)
            {
                document.getElementById('rid').value = id;
                document.getElementById('rname').value = name;
            }
        </script>
    </body>
</html>
