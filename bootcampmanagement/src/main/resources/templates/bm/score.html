<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" th:href="@{../dist/img/favicons/favicon.ico}"/>

        <title>Dashboard Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{../dist/css/bootstrap.min.css}" rel="stylesheet"/>
        <!--<link href="dist/css/bootstrap.min.css" rel="stylesheet">-->

        <!-- Custom styles for this template -->
        <link th:href="@{../dist/css/dashboard.css}" rel="stylesheet"/>
    </head>
    <body>
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Bootcamp Management</a>
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" th:href="@{/logout}">Sign out</a>
                </li>
            </ul>
        </nav>
        <div class="main">
            <!-- MAIN CONTENT -->
            <div class="container-fluid">
                <div class="row">
                    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                        <h1>Score</h1>
                        <!--show table-->
                        <p>
                            <a class="btn btn-success" data-target="#modalForm" data-toggle="modal">
                                Insert Data
                            </a>
                        </p>
                        <table class="table table-striped" id="participantTable" cellspacing='30' align ='center' border="1">
                            <thead class="active">
                                <tr>
                                    <th>Aspect</th>
                                    <th>Rating</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="data :${dataScore}">
                                    <td th:text="${data.aspect.name}"></td>
                                    <td th:text="${data.rating}"></td>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalForm" 
                                                th:data-getid="data.id" th:data-getaspect="data.aspect.id" th:data-getrating="data.rating"
                                                >Edit</button>
                                        <a class="btn btn-danger" href="../ParticipantServlet?action=delete&id=<%= dataP.getId()%>">Hapus</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <!--end of show table-->
                        <!--show save form modal-->
                        <form action="../ParticipantServlet" method="POST">
                            <div class="modal fade" id="modalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header text-center">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="close">
                                                <span aria-hidden="true">
                                                    &times;
                                                </span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <input type="hidden" id="scoreId" name="scoreId" value=""/>
                                            <label data-error="wrong" data-success="true">Aspect</label>
                                            <select name="aspectId" id="aspectId" class="form-control">
                                                <div th:each="data :${dataAspect}">
                                                    <option th:value="${data.id}" th:text="${data.name}"></option>
                                                </div>
                                            </select>
                                            <label data-error="wrong" data-success="true">Rating</label>
                                            <input type="range" min="0" max="100" value="0" class="form-control" id="aspectRating" name="aspectRating">
                                            <p>Value: <span id="resultSlider"></span></p>
                                        </div>
                                        <div class="modal-footer">
                                            <input type="submit" class="btn btn-success" value="Save" name="save"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!--end of show save form modal-->
                    </main>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!--    <script>window.jQuery || document.write('<script th:src="@{dist/js/jquery-slim.min.js}"><\/script>')</script>-->
        <script th:src="@{../dist/js/popper.min.js}"></script>
        <script th:src="@{../dist/js/bootstrap.min.js}"></script>

        <!-- Icons -->
        <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

        <script>
            feather.replace();
        </script>
        <script>
            $('#modalForm').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget);
                var scoreId = button.data('getid');
                var aspectId = button.data('getaspect');
                var aspectRating = button.data('getrating');
                var modal = $(this);
                modal.find('#scoreId').val(scoreId);
                modal.find('#aspectId').val(aspectId);
                modal.find('#aspectRating').val(aspectRating);
            });
        </script>
        <script  type="text/javascript">
            function setEdit(id, name)
            {
                document.getElementById('rid').value = id;
                document.getElementById('rname').value = name;
            }
            var slider = document.getElementById("inRating");
            var output = document.getElementById("resultSlider");
            output.innerHTML = slider.value;

            slider.oninput = function () {
                output.innerHTML = this.value;
            };
        </script>
    </body>
</html>
