<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="icon" th:href="@{../dist/img/favicons/favicon.ico}"/>

        <title>MII Bootcamp Management</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{../dist/css/bootstrap.min.css}" rel="stylesheet"/>
        <!--<link href="dist/css/bootstrap.min.css" rel="stylesheet">-->

        <!-- Custom styles for this template -->
        <link th:href="@{../dist/css/dashboard.css}" rel="stylesheet"/>
    </head>
    <body>
        <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" th:href="@{/dashboard}">Bootcamp Management</a>
            <!--<input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">-->
            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" th:href="@{/logout}">Sign out</a>
                </li>
            </ul>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="container" style="border-style: solid;">
                    <div class="main">
                        <div class="container-fluid align-content-center">
                            <div>
                                <h1>Bootcamp Report</h1>
                            </div>
                            <p/>
                            <h3 th:text="${participant.id}"></h3>
                            <h3 th:text="${participant.employee.name}"></h3>
                            <h4 th:text="'Batch '+${participant.batchclass.batch.id}+' '+${participant.batchclass.classes.id}"></h4>
                            <h4 th:text="'Daily Score Average: '+${isdailyscore}"></h4>
                            <h4 th:text="'Weekly Score Average: '+${isweeklyscore}"></h4>
                            <h4 th:text="'Grade: '+${participant.grade}"></h4>
                        </div>
                    </div>
                    <p>
                        <a class="btn btn-success" data-target="#modalForm" data-toggle="modal" onclick="print()">
                            Print
                        </a>
                    </p>
                </div>
            </div>
        </div>



        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!--    <script>window.jQuery || document.write('<script th:src="@{dist/js/jquery-slim.min.js}"><\/script>')</script>-->
        <script th:src="@{../dist/js/popper.min.js}"></script>
        <script th:src="@{../dist/js/bootstrap.min.js}"></script>

        <!-- Icons -->
        <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

        <script>
                    feather.replace();
                    function print() {
                        window.print();
                    }
                    ;
        </script>
    </body>
</html>
